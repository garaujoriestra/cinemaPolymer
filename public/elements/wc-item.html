<dom-module id="wc-item">

<template>
    <style is="custom-style">
        .item-header  { @apply(--paper-font-headline); }
        .item-light   { color: var(--paper-grey-600); }
        .item-reserve { color: var(--google-blue-500); }
        iron-icon.star {
            --iron-icon-width: 16px;
            --iron-icon-height: 16px;
            color: var(--paper-amber-500);
        }
        iron-icon.star:last-of-type { color: var(--paper-grey-500); }
        .wrapper-paper-card{
            width: 310px;
            display: inline-block;
        }
        .card-content{
            background-color: #69F0AE;
        }
        .boton-comprar{
            width: 100%;
            font-size: 20px;
        }
    </style>
    
    <div class="wrapper-paper-card">
        <paper-card image="{{image}}">
            <div class="card-content">
                <div class="item-header">{{name}}</div>
                <p>{{category}}</p>
                <p class="item-light">{{price}}</p>
            </div>
        </paper-card>
        <div class="boton-comprar">
            <button class="btn btn-success boton-comprar" on-tap="btnComprar">Comprar</button>
        </div>
    </div>
</template>

<script> 
    Polymer ({
        is : 'wc-item',
        
        properties : {
            name : String,
            category : String,
            image : String,
            price : String,
            item: Array
        },
        btnComprar: function(){
            this.fire("wc-item-comprar",this.item);
        }
    });
</script>
 
</dom-module>
